<!DOCTYPE html>
<html ng-app='ContactsApp'><!-- Bootstrap the Angular App to the page. -->
	<head>
		<title>Contacts | AngularJS</title>
		<base href='/'><!-- Tells Angular what path to use when it gets any front-end resources. -->

		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" title="flatty theme" charset="utf-8">
	</head>
	
	<body>
