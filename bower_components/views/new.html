<h2>New Contact</h2>
<form name='newContact' novalidate class='form-horizontal'> <!-- Name attribute required for AngularJS to access the form to perform form validation. Novalidate prevents browsers from validating the form. -->
	
	<form-field record='contact' field='firstName' live='false' required='true'></form-field>
	
	<div class='row form-group'>
		<div class='col-sm-offset-2'>
			<button class='btn btn-primary' ng-click='save()'> Create Contact </button>
		</div> <!-- /Bootstrap .col-sm-offset-2 -->
	</div> <!-- /Bootstrap .row & .form-group -->
</form>
